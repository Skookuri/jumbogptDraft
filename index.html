<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Log In</title>
    <style>
        input:focus~label,
        input:valid~label {
            top: -5px;
            opacity: 1;
        }
        
        body {
        	font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<body class="flex flex-col justify-evenly h-screen bg-black">
    <div class="flex flex-col items-center justify-evenly gap-10">
        <div class="text-3xl font-bold text-pink-300">Log In</div>
        <form class="flex flex-col gap-5 items-center">
            <div class="relative w-[80%] sm:w-[372px]">
                <input class="border-b-4 border-pink-300 p-2 h-[45px] w-full transition duration-500 bg-transparent peer text-pink-300"
                       name="username" required />
                <label class="font-semibold absolute top-1/2 left-[10px] transform -translate-y-1/2 text-2xl text-pink-300 opacity-50 transition duration-500 pointer-events-none peer-focus:top-[-5px] peer-valid:top-[-5px] peer-focus:opacity-100 peer-valid:opacity-100"
                       for="username">Username</label>
            </div>
            <div class="relative w-[80%] sm:w-[372px]">
                <input class="border-b-4 border-pink-300 p-2 h-[45px] w-full transition duration-500 bg-transparent peer text-pink-300"
                       name="pwd" type="password" required />
                <label class="font-semibold absolute top-1/2 left-[10px] transform -translate-y-1/2 text-2xl text-pink-300 opacity-50 transition duration-500 pointer-events-none peer-focus:top-[-5px] peer-valid:top-[-5px] peer-focus:opacity-100 peer-valid:opacity-100"
                       for="pwd">Password</label>
            </div>
            <button class="text-2xl hover:text-black hover:bg-pink-300 bg-black text-pink-300 border-2 border-pink-300 transition duration-500 p-3 rounded-lg font-bold w-[80%] sm:w-[372px]" type="button">Log In</button>
        </form>
        <div class="text-pink-300 font-medium underline cursor-pointer hover:text-pink-500 transition duration-500">Sign Up</div>
    </div>
</body>
</html>
